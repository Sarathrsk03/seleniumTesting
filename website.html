<!DOCTYPE html>
<html>
<head>
	<title>Form Collection</title>
</head>
<body>

	<h1>Form Collection</h1>

	<form onsubmit="return validateForm()">
		<h2>Personal Information</h2>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required><br><br>
		<label for="address">Address:</label>
		<textarea id="address" name="address" required></textarea><br><br>

		<h2>Payment Information</h2>
		<label for="card">Card Number:</label>
		<input type="text" id="card" name="card" required><br><br>
		<label for="expiry">Expiry Date:</label>
		<input type="date" id="expiry" name="expiry" required><br><br>
		<label for="cvv">CVV:</label>
		<input type="text" id="cvv" name="cvv" required><br><br>

		<h2>Order Information</h2>
		<label for="product">Product:</label>
		<input type="text" id="product" name="product" required><br><br>
		<label for="quantity">Quantity:</label>
		<input type="number" id="quantity" name="quantity" min="1" max="10" required><br><br>

		<input type="submit" value="Submit">
	</form>

	<script>
		function validateForm() {
			// Get the form elements
			var name = document.forms[0]["name"].value;
			var email = document.forms[0]["email"].value;
			var phone = document.forms[0]["phone"].value;
			var address = document.forms[0]["address"].value;
			var card = document.forms[0]["card"].value;
			var expiry = document.forms[0]["expiry"].value;
			var cvv = document.forms[0]["cvv"].value;
			var product = document.forms[0]["product"].value;
			var quantity = document.forms[0]["quantity"].value;

			// Check if all required fields are filled
			if (name == "" || email == "" || phone == "" || address == "" || card == "" || expiry == "" || cvv == "" || product == "" || quantity == "") {
				alert("Please fill all required fields");
				return false;
			}

			// Check if the email address is valid
			var emailRegex = /^\S+@\S+\.\S+$/;
			if (!emailRegex.test(email)) {
				alert("Please enter a valid email address");
				return false;
			}

			// Check if the phone number is valid
			var phoneRegex = /^\d{10}$/;
			if (!phoneRegex.test(phone)) {
				alert("Please enter a valid phone number");
				return false;
			}

			// Check if the CVV is valid
			var cvvRegex = /^\d{3}$/;
			if(!cvvRegex.test(cvv)){
				alert("Please enter a valid cvv");
				return false
			}
			
			


        }
    </script>
</body>
</html>
